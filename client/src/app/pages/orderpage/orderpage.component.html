<div class="container">

        <h1> Payment Details</h1>

    <form>
      <div class="form-group">
        <label for="address">Delivery Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>

      <div class="form-group">
        <label for="number">Cardholder Name:</label>
        <input type="text" class="form-control" >
      </div>
      <div class="form-group">
          <label for="number">Card Number:</label>
          <input type="text" class="form-control" >
        </div>
        <div class="form-group">
            <label for="number">Expiry:</label>
            <input type="text" class="form-control" placeholder="YYMM" >
          </div>
          <div class="form-group">
              <label for="number">CVV:</label>
              <input type="text" class="form-control" >
            </div>
            <a routerLink="/orderdetails"class="btn btn-primary"> Order </a>&nbsp;&nbsp;
            <a routerLink="/productlist"class="btn btn-primary"> Cancel </a>


    </form>
</div>
